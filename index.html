<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking your time, to keep us goin forward.</p>
  </header>

  <main>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required>
      <label id="email-label" for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email address" 
        required>
      <label id="number-label" for="number">Age:</label>
      <input 
        type="number" 
        id="number" 
        name="age" 
        placeholder="Enter your age" 
        min="1" 
        max="120" 
        required>
    
      <label for="dropdown">What topic do you preffer most?</label>
      <select id="dropdown" name="topic" required>
        <option value="">--Please choose an option--</option>
        <option value="cars">cars</option>
        <option value="Houses">Houses</option>
        <option value="Sports">Sports</option>
      </select>
      <p>How would you rate our service?</p>
      <label><input type="radio" name="rating" value="very good" required> Very good</label>
      <label><input type="radio" name="rating" value="happy" required> Happy</label>
      <label><input type="radio" name="rating" value="poor" required> Poor</label>
      <p>What topic feature most? (Select only one)</p>
      <label><input type="checkbox" name="features" value="cars"> Cars</label>
      <label><input type="checkbox" name="features" value="Teenage pragnancy"> Teenage Pragnancy </label>
      <label><input type="checkbox" name="features" value="sport">Sport</label>
    
      <label for="comments">Additional Comments:</label>
      <textarea 
        id="comments" 
        name="comments" 
        rows="10" 
        placeholder="Share what you have learned..."></textarea>
  
      <button id="submit" 
      type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
